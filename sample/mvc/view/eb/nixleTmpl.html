<div data-bind="template:$model">
<script id="nixleTmpl" type="text/x-jsrender">
    <div class="header"><h3>Nixle</h3></div>
    <div class="messageRow">
        <div>NixleTitle</div>
        <div><input type="text" id="nixleTitle" data-bind="value:nixleTitle,events:['keyup']" /></div>
    </div>
    <div class="messageRow">
        <div>NixleMessage</div>
        <div><input type="text" id="nixleMessage" data-bind="value:nixleMessage,events:['keyup']" /></div>
    </div>
    <div class="messageRow">
        <input  type="checkbox" name="nixle" value="A" data-bind="checked:nixleCheck"/>A
        <input  type="checkbox" name="nixle" value="B" data-bind="checked:nixleCheck"/>B
    </div>
    <p id="nixleCheckbox" data-bind="listing:nixleCheck"></p>
    <p id="nixleSms" data-bind="text:nixleSms"></p>
    <select name="cap" id="cap" data-bind="value:'',optionsDefault:{label:'Choose...', value:''},options:cap">

    </select>
</script>
</div>
