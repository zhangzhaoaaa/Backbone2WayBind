<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../resouces/css/style.css"/>
    <script src="../resouces/javascripts/jquery.js"></script>
    <script src="../resouces/javascripts/underscore.js"></script>
    <script src="../resouces/javascripts/backbone.js"></script>
    <script src="../resouces/javascripts/backbone.epoxy.js"></script>
    <script src="../model/eb/NotificationModel.js"></script>
    <script src="../model/eb/MessageModel.js"></script>
    <script src="../model/eb/PublishModel.js"></script>
    <script src="../model/eb/NixleModel.js"></script>
    <script src="../manage/ModelManage.js"></script>
    <script src="../resouces/javascripts/jsrender.js"></script>
</head>
<body>

<div id="noti_notification">
    <h2>Mike <p class="noti_title"></p></h2>
    <div id="message">
        <div data-bind="template:$model">
            <script id="theTmpl" type="text/x-jsrender">
                <input type="text" class="messageTitle"/>
                <input type="text" class="messageBody"/>
            </script>
        </div>
        <p class="messageEmail"></p>
    </div>
    <div id="publish">
        <input type="checkbox"  value="nixle" data-bind="checked:publish"/>Nixle
        <input type="checkbox"  value="ipaws" data-bind="checked:publish"/>IPAWS
        <input type="checkbox"  value="network" data-bind="checked:publish"/>Network
        <p class="publishCheckbox" data-bind="listing:publish"></p>
        <p class="publishMessage" data-bind="text:publishMessage"></p>

        <p class="nixleMessage" data-bind="text:nixleMessage"></p>
        <p class="nixleMessage" data-bind="text:nixleInfo_nixleTitle"></p>
        <div id="nixle">
            <input type="text" class="nixleTitle"/>
            <input type="text" class="nixleMessage"/>
            <input type="text" type="checkbox" name="nixle" class="nixleCheck"/>A
            <input type="text" type="checkbox" name="nixle" class="nixleCheck"/>B
            <p class="nixleCheckbox"></p>
            <p class="nixleSms"></p>
        </div>
    </div>
</div>
<script src="../manage/ViewManage.js"></script>
<script src="../view/eb/NotificationView.js"></script>
<script src="../view/eb/MessageView.js"></script>
<script src="../view/eb/PublishView.js"></script>
<script src="../view/eb/NixleView.js"></script>
<script src="../view/notification/noti_NotificationView.js"></script>


<script>

    var Pannel = function (options) {

        // put all of Panel's initialization code here
        console.log('Pannel initialized');
        this.foo = 'bar';

        Backbone.View.apply(this, [options]);
    };

    _.extend(Pannel.prototype, Backbone.View.prototype, {

        // put all of Panel's methods here. For example:
        sayHi: function () {
            console.log('hello from Pannel');
        }
    });

    Pannel.extend = Backbone.View.extend;


    // other classes inherit from Panel like this:
    var PannelAdvanced = Pannel.extend({

        initialize: function (options) {
            console.log('PannelAdvanced initialized');
            console.log(this.foo);
        }
    });

    var pannelAdvanced = new PannelAdvanced(); //Log: Pannel initialized, PannelAdvanced initialized, bar
    pannelAdvanced.sayHi(); // Log: hello from Pannel
</script>
</body>
</html>
