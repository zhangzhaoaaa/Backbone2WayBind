<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../resouces/css/style.css"/>
    <script src="../resouces/javascripts/jquery.js"></script>
    <script src="../resouces/javascripts/underscore.js"></script>
    <script src="../resouces/javascripts/backbone.js"></script>
    <script src="../resouces/javascripts/backbone.epoxy.js"></script>
    <script src="../model/Notification.js"></script>
    <script src="../model/Message.js"></script>
    <script src="../model/Publish.js"></script>
    <script src="../model/Nixle.js"></script>
    <script src="../manage/ModelManage.js"></script>
    <script src="../resouces/javascripts/jsrender.js"></script>
</head>
<body>

<div id="notification">
    <div class="header">
        <h2>Notification</h2>
    </div>
    <div id="notificationTitle" class="messageRow">
            <div class="leftTitle">Title</div>
            <div class="rightInput">
                <input type="text" id="noti_title">
            </div>
    </div>
    <div id="message">
        <div data-bind="template:$model">
            <script id="messageTmpl" type="text/x-jsrender">
                <div class="header"><h3>Message</h3></div>
                <div class="messageRow">
                    <div class="leftTitle">MessageTitle</div>
                    <div class="rightInput"><input type="text" id="messageTitle"/></div>
                </div>
                <div class="messageRow">
                    <div class="leftTitle">MessageBody</div>
                    <div class="rightInput">
                        <input type="text" id="messageBody"/>
                    </div>
                </div>
            </script>
        </div>
        <p class="messageEmail"></p>
    </div>
    <div id="publish">
        <div class="header"><h3>Publish</h3></div>
        <input type="checkbox"  value="nixle" data-bind="checked:publish"/>Nixle
        <input type="checkbox"  value="ipaws" data-bind="checked:publish"/>IPAWS
        <input type="checkbox"  value="network" data-bind="checked:publish"/>Network
        <p class="publishCheckbox" data-bind="listing:publish"></p>
        <p class="publishMessage" data-bind="text:publishMessage"></p>

        <p class="nixleMessage" data-bind="text:nixleMessage"></p>
        <p class="nixleMessage" data-bind="text:nixleInfo_nixleTitle"></p>
        <div id="nixle">
            <div class="header"><h3>Nixle</h3></div>
            <div class="messageRow">
                <div>NixleTitle</div>
                <div><input type="text" id="nixleTitle" /></div>
            </div>
            <div class="messageRow">
                <div>NixleMessage</div>
                <div><input type="text" id="nixleMessage"/></div>
            </div>
            <div class="messageRow">
                <input  type="checkbox" name="nixle" class="nixleCheck"/>A
                <input  type="checkbox" name="nixle" class="nixleCheck"/>B
            </div>
            <p id="nixleCheckbox"></p>
            <p id="nixleSms"></p>
        </div>
    </div>
</div>
<script src="../manage/ViewManage.js"></script>
<script src="../view/NotificationView.js"></script>
<script src="../view/MessageView.js"></script>
<script src="../view/PublishView.js"></script>
<script src="../view/NixleView.js"></script>
<script src="../entry/notification/NotificationInitView.js"></script>
</body>
</html>
